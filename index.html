<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css"> 
        
        <!-- Boxicons Library -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <!-- specifies the text ("title") in the browser tab for the webstie -->
        <title>Augusto's Portfolio Website</title> 
    </head>

    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Augusto</a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home"class="nav__link active" >Home</a></li>
                        <li class="nav__item"><a href="#about"class="nav__link" >About</a></li>
                        <li class="nav__item"><a href="#skills"class="nav__link" >Skills</a></li>
                        <li class="nav__item"><a href="#work"class="nav__link" >Work</a></li>
                        <li class="nav__item"><a href="#contact"class="nav__link" >Contact</a></li>
                    </ul>
                </div>
                
                <!-- sandwich icon that toggles the menu options-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-menu"></i>
                </div>

            </nav>
        </header>


        <main class="1-main">

            <section class="home bd-grid" id="home"> 

                <div class="home__data">
                    <h1 class="home__title">Hi, <br>I'm <span class="home__title-color">Augusto</span></br>Full Stack Web Developer</h1>
                    <a href="#" class="button"> Contact </a>
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-github' ></i></a>

                </div>

                <div class="home__img">
                    <!-- image needs to be loaded locally from within src attribute -->
                    <!-- <img src="" alt="profile picture"> -->
                </div>

            </section>

            <section class="about section" id="about">
                <h2 class="section-title">About</h2>

                <div class="about__container bd-grid">
                    <div class="about__img"> 
                        <!-- <img src="" alt=""> -->
                    </div>

                    <div> 
                        <h2 class="about__subtitle">I'm Augusto</h2> 
                        <p class="about__text">About me goes here!</p>
                    </div>
                </div>
            </section >

            <section class="skills section" id="skills">
                <h2 class="section-title"> Skills </h2>

                <div class="skills__container bd-grid">
                    <div>
                        <h2 class="skills__subtitle">Professional Skills</h2>
                        <p class="skills__text">skills skills skills </p>  

                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-html5' ></i>
                                <span class="skills__name">HTML5</span>
                            </div >
                            <div class="skills__bar skills__html">

                            </div>
                            <div>
                                <span class="skills__percentage">85%</span>
                            </div>
                        </div >

                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-css3' ></i>
                                <span class="skills__name">CSS3</span>
                            </div >
                            <div class="skills__bar skills__css">

                            </div>
                            <div>
                                <span class="skills__percentage">65%</span>
                            </div>
                        </div >

                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-javascript' ></i>
                                <span class="skills__name">JAVASCRIPT</span>
                            </div >
                            <div class="skills__bar skills__javascript">

                            </div>
                            <div>
                                <span class="skills__percentage">90%</span>
                            </div>
                        </div >

                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-react' ></i>
                                <span class="skills__name">REACT</span>
                            </div >
                            <div class="skills__bar skills__react">

                            </div>
                            <div>
                                <span class="skills__percentage">90%</span>
                            </div>
                        </div >

                        <div>
                            <!-- <img src="" alt="" class="skills__img"> -->
                        </div> 



                    </div>
                </div >
            </section>

        </main>


        <!-- ScrollReveal JS Library -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <script src="assets/js/main.js"></script>
    </body>
</html>
